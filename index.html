<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<form>
		<h1>Sign Up</h1>
		<p>
			<input type="text" id="username" name="Username" placeholder="Username">
			<input type="Password" id="userpassword" name="" placeholder="Password">
			<input type="text" if="confirm-password" name="" placeholder="Confirm Password">
			<input type="Email" id="user-email" name="Email"  placeholder="Email"required>
			<input type="text" id="user-country" name="country" placeholder="Country">
			<input type="number" id="zip-code" name="Zip-Code" placeholder="Zip Code">
		</p>

		<button id="submit">Submit</button>

	</form>


<script type="text/javascript" src="index.js"></script>
</body>
</html>
